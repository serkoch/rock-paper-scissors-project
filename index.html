<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Let's play a game!</h1>
    <section id="buttons">
      <button class="select" id="rock">Rock</button>
      <button class="select" id="paper">Paper</button>
      <button class="select" id="scissors">Scissors</button>
    </section>
    <p id="score"></p>
    <div id="game-stats"></div>
    <script src="script.js" defer></script>
  </body>
</html>
